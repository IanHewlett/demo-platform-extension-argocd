# yamllint disable rule:line-length
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiremock-release
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  source:
    repoURL: https://github.com/IanHewlett/demo-platform-application-wiremock.git
    path: release
    targetRevision: main

  destination:
    server: https://kubernetes.default.svc
    namespace: wiremock

  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled

  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
