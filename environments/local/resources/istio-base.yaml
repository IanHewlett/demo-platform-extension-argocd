# yamllint disable rule:line-length
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base-release
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  source:
    repoURL: https://github.com/IanHewlett/demo-platform-service-istio-system.git
    path: release/istio-base
    targetRevision: main

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        topology.istio.io/network: cluster-name

  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
