---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../cluster
  - ../local/namespaces
  - external-secrets-cluster-secrets.yaml

components:
  - ../local

patches:
  - target:
      kind: Application
      name: cluster
    patch: |
      - op: add
        path: /spec/source/path
        value:
          environments/local-minikube-us-east-0

  - target:
      kind: Namespace
      name: istio-system
    patch: |
      - op: add
        path: /metadata/labels/topology.istio.io~1network
        value:
          local-minikube-us-east-0
