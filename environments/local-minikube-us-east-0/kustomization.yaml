---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../cluster
  - ../local/namespaces
  - ../local/resources

components:
  - ../local

patches:
  - target:
      kind: Application
      name: cluster
    patch: |
      - op: add
        path: /spec/source/path
        value:
          environments/local-minikube-us-east-0

  - target:
      kind: Namespace
      name: istio-system
    patch: |
      - op: add
        path: /metadata/labels/topology.istio.io~1network
        value:
          local-minikube-us-east-0

  - target:
      kind: Application
      name: external-secrets-cluster-secrets
    patch: |
      - op: add
        path: /spec/source/kustomize
        value:
          patches:
          - target:
              kind: ClusterSecretStore
              name: vault-admin
            patch: |
              - op: add
                path: /spec/provider/vault/server
                value:
                  http://vault.vault.svc.cluster.local:8200
              - op: add
                path: /spec/provider/vault/auth/kubernetes/mountPath
                value:
                  local-minikube-us-east-0

  - target:
      kind: Application
      name: istiod-release
    patch: |
      - op: add
        path: /spec/source/kustomize
        value:
          patches:
            - target:
                kind: Application
                name: istiod
              patch: |
                - op: add
                  path: /spec/sources/0/helm/parameters/-
                  value:
                    name: global.network
                    value: local-minikube-us-east-0
