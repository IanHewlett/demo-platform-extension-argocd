apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    chart: metrics-server
    repoURL: https://kubernetes-sigs.github.io/metrics-server
    targetRevision: 3.12.0
    helm:
      releaseName: metrics-server
      valuesObject:
        args:
          - --kubelet-insecure-tls
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 200Mi
        nodeSelector:
          nodegroup: "management-nodes"
        tolerations:
          - key: "dedicated"
            operator: "Equal"
            value: "management"
            effect: "NoSchedule"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
