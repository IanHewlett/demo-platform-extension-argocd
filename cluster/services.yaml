---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  goTemplate: true
  generators:
    - merge:
        mergeKeys:
          - name
        generators:
          - git:
              files:
                - path: cluster/${ROLE}/services/*.json
              repoURL: https://github.com/IanHewlett/demo-platform-extension-argocd.git
              requeueAfterSeconds: 20
              revision: ""
#              template:
#                metadata: {}
#                spec:
#                  destination: {}
#                  project: ""
          - git:
              files:
                - path: environments/${INSTANCE}/services/*.json
              repoURL: https://github.com/IanHewlett/demo-platform-extension-argocd.git
              requeueAfterSeconds: 20
              revision: ""
#              template:
#                metadata: {}
#                spec:
#                  destination: {}
#                  project: ""

  syncPolicy:
    preserveResourcesOnDeletion: false

  template:
    metadata:
      name: '{{.name}}-release'
      namespace: argocd

    spec:
      project: default

      source:
        repoURL: '{{.source_url}}'
        path: '{{.source_path}}'
        targetRevision: '{{.source_version}}'

      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{.namespace}}'

      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: true

  templatePatch: |
    {{- if .create_namespace }}
    spec:
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        {{- if .label_namespace }}
        managedNamespaceMetadata:
          labels:
            {{- range $labelKeyPair := .namespace_labels }}
            {{ $labelKeyPair }}
            {{- end }}
        {{- end }}
    {{- end }}

    {{- if .has_values }}
    spec:
      source:
        kustomize:
          patches:
            - target:
                kind: Application
                name: {{ .name }}
              patch: |
                - op: add
                  path: /spec/sources/0/helm/parameters
                  value:
                  {{- range $valueParam:= .value_parameters }}
                    - name: {{ $valueParam.key }}
                      value: '{{ $valueParam.value }}'
                  {{- end }}
    {{- end }}

    {{- if .has_kustomize_values }}
    spec:
      source:
        kustomize:
          patches:
          {{- range $kustomization:= .value_kustomizations }}
            - target:
                kind: {{ $kustomization.target_kind }}
                name: {{ $kustomization.target_name }}
              patch: |
                - op: add
                  path: {{ $kustomization.path }}
                  value: {{ $kustomization.value }}
          {{- end }}
    {{- end }}
