apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    chart: metrics-server
    repoURL: https://github.com/IanHewlett/nano-platform-service-metrics-server/charts/metrics-server
    targetRevision: 0.0.1
    helm:
      releaseName: metrics-server
      valueFiles:
        - values-local.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
