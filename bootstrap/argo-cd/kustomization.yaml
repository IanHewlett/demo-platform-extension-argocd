apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.17
  - argocd-ns.yaml
patches:
  - target:
      kind: Deployment
      name: argocd-redis
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: docker.io/redis:7.0.15-alpine
